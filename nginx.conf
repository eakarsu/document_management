# Redirect HTTP to HTTPS (both www and non-www)
server {
    listen 80;
    listen [::]:80;
    server_name missionsyncai.com www.missionsyncai.com;
    return 301 https://www.missionsyncai.com$request_uri;
}

# Redirect non-www HTTPS to www HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name missionsyncai.com;

    # Use www certificate (works for both)
    ssl_certificate /etc/letsencrypt/live/www.missionsyncai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.missionsyncai.com/privkey.pem;

    return 301 https://www.missionsyncai.com$request_uri;
}

# Main HTTPS server (www only)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.missionsyncai.com;

    # SSL certificate paths
    ssl_certificate /etc/letsencrypt/live/www.missionsyncai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.missionsyncai.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client max body size for file uploads
    client_max_body_size 100M;

    # Proxy settings for frontend (port 3000)
    location / {
        proxy_pass http://35.92.161.166:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy settings for backend API (port 4000)
    location /api/ {
        proxy_pass http://35.92.161.166:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for API
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # WebSocket support (if needed)
    location /ws {
        proxy_pass http://35.92.161.166:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logging
    access_log /var/log/nginx/missionsyncai.com.access.log;
    error_log /var/log/nginx/missionsyncai.com.error.log;
}
